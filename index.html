	<link rel="apple-touch-icon" href="/assets/images/icon/qymp.png">
	<script>
		var lang=(navigator.language || navigator.browserLanguage).toLowerCase();
		switch(lang) {
		case 'zh':
			location.replace('/zh-cn');
			break;
		case 'zh-cn':
			location.replace('/zh-cn');
			break;
		default:
			location.replace('/zh-cn');
		}
	</script>
